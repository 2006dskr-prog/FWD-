<html>
<head>
    <title>nth-child Example</title>
    <style>
        Li:nth-child(even) {
            background-color: blue;
        }
        li:nth-child(1){
            background-color: red;
        font-weight: bold;}
    
    li:nth-child(odd) {
        border : 20px solid green;
    }
    li:nth-child(n+4) {
        color: rgb(255, 0, 0);
    }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
</html>
