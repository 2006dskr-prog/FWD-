<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        line-height: 1.5;
        }
        .tight {
            line-height: 1.1;
        }
        .loose {
            line-height: 2.0;
        }
        .light{
            font-weight: 500;
        }
        .bold{
            font-weight: 900;
        }
        </style>
</head>
<body>
    <h2>Line Height Examples</h2>
    <p>This is the default line height (1.5).</p>
    <p class="tight">This paragraph has a tight line height (1.1).</p>
    <p class="loose">This paragraph has a loose line height (2.0).</p>

    <h2>Font Weight Examples</h2>
    <p class="light">This paragraph has a light font weight (500).</p>
    <p class="bold">This paragraph has a bold font weight (900).</p>
</body>
</html>
